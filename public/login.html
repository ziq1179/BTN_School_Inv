<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — School Inventory</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: var(--bg-base);
      background-image:
        radial-gradient(circle at 25% 25%, rgba(0,0,0,0.015) 1px, transparent 1px),
        linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 60px 60px, 24px 24px, 24px 24px;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-logo-img { width: 80px; height: 80px; object-fit: contain; margin-bottom: 16px; }
    .login-logo h1 { font-size: 24px; font-weight: 800; text-transform: uppercase; }
    .login-logo .sub { font-size: 12px; color: var(--text-muted); margin-top: 4px; }
    .login-error {
      background: rgba(231, 76, 60, 0.15);
      border: 1px solid rgba(231, 76, 60, 0.4);
      color: var(--accent-red);
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }
    .login-error.visible { display: block; }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="card login-card">
      <div class="login-logo">
        <img src="/logo.png" alt="BY THE NUMB3RS" class="login-logo-img" />
        <h1>BY THE NUMB<span style="color:var(--accent-blue)">3</span>RS</h1>
        <div class="sub">School Inventory</div>
      </div>
      <div class="login-error" id="login-error"></div>
      <form id="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required placeholder="admin@school.local" autocomplete="email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required placeholder="••••••••" autocomplete="current-password" />
        </div>
        <div class="form-actions" style="margin-top: 24px; padding-top: 0; border: none;">
          <button type="submit" class="btn btn-primary" style="width: 100%;" id="login-btn">Sign In</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const API = window.location.origin + '/api';
    const errEl = document.getElementById('login-error');
    const form = document.getElementById('login-form');
    const btn = document.getElementById('login-btn');

    function showError(msg) {
      errEl.textContent = msg;
      errEl.classList.add('visible');
    }
    function hideError() {
      errEl.classList.remove('visible');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideError();
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      try {
        const fd = new FormData(form);
        const res = await fetch(API + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ email: fd.get('email'), password: fd.get('password') }),
        });
        let data;
        try {
          data = await res.json();
        } catch {
          showError(res.status === 502 ? 'Server temporarily unavailable. Check Netlify function logs.' : 'Server error. Please try again.');
          return;
        }
        if (!data.success) {
          showError(data.error || 'Login failed');
          return;
        }
        window.location.href = '/';
      } catch (err) {
        showError('Cannot connect to server. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
